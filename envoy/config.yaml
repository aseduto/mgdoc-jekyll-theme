static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 3080
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: HTTP1
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: service
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/mg"
                route:
                  prefix_rewrite: "/"
                  cluster: local_service
              - match:
                  prefix: "/style"
                route:
                  cluster: local_service
              - match:
                  prefix: "/assets"
                route:
                  cluster: local_service
          http_filters:
          - name: envoy.router
            config: {}
  clusters:
  - name: local_service
    connect_timeout: 0.25s
    type: static
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: 10001
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 18081
